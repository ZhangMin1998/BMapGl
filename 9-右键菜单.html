<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9</title>
  <style type="text/css"> 
    html{
      height:100%
    } 
    body{
      height:100%;
      margin:0px;
      padding:0px
    } 
    #container{
      margin: 0 auto;
      width: 1000px;
      height:800px;
    } 
  </style> 
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=RbzS7IPjXDbtzKHqLxvv0xoawojKsAnr"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    console.log(window.BMapGL)

    var map = new BMapGL.Map("container")
    var point = new BMapGL.Point(116.404, 39.915) // 中心点位置
    map.centerAndZoom(point, 16)
    map.enableScrollWheelZoom(true) //开启鼠标滚轮缩放

    // 右键菜单
    var menu = new BMapGL.ContextMenu()
    var txtMenuItem = [
      {
        text:'放大',                             // 定义菜单项的显示文本
        callback: function () {                 // 定义菜单项点击触发的回调函数
          map.zoomIn()
        }
      },
      {
        text:'缩小',
        callback: function () {
          map.zoomOut()
        }
      }
    ]
    for(var i = 0; i < txtMenuItem.length; i++){
      menu.addItem(new BMapGL.MenuItem(               // 定义菜单项实例
        txtMenuItem[i].text,                        // 传入菜单项的显示文本
        txtMenuItem[i].callback,                    // 传入菜单项的回调函数
        {
          width: 50,                             // 指定菜单项的宽度
          id: 'menu' + i                          // 指定菜单项dom的id
        }
      ))
    }
    map.addContextMenu(menu)
  </script>
</body>
</html>
