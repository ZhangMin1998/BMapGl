<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
  <style type="text/css"> 
    html{
      height:100%
    } 
    body{
      height:100%;
      margin:0px;
      padding:0px
    } 
    #container{
      margin: 0 auto;
      width: 1000px;
      height:800px;
    } 
  </style> 
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=RbzS7IPjXDbtzKHqLxvv0xoawojKsAnr"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    console.log(window.BMapGL)

    var map = new BMapGL.Map("container")
    var point = new BMapGL.Point(116.404, 39.915) // 中心点位置
    map.centerAndZoom(point, 16)
    map.enableScrollWheelZoom(true) //开启鼠标滚轮缩放
    map.setTilt(60) //设置地图的倾斜角度
    let heading = 0
    map.setHeading(heading) //设置地图旋转角度
    setInterval(() => {
      heading++
      map.setHeading(heading)
    }, 500)
  </script>
</body>
</html>
